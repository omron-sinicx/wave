# Summary
overview: |
  - Lightweight 9-DOF cable-driven serpentine arm (545 mm, 308 g)
  - PRC exploits intrinsic dynamics; no joint-embedded sensors
  - Mean pose error 4.3 mm (vs LSTM 4.4 mm; analytical 39.5 mm)



